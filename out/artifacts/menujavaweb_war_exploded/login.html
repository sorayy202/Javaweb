<div id="login_box">

        <input id="username" type="text" name="username" placeholder="请输入账号">

</div>

</form>

<script type="text/javascript">


    function login() {
        console.log("我能过来")
        var uname = $("#username").val();
        var upwd = $("#password").val();

        if (isEmpty(uname)){
            $("#msg").html("用户姓名不可为空");
            return;
        }
        if (isEmpty(upwd)){
            $("#msg").html("用户密码不可为空");
            return;
        }

        $("#LoginForm").submit();


    }

    //专用方法：判断为空

    function isEmpty(str) {
        if (str == null || str.trim() == ""){
            return true;
        }
        return false;

    }
